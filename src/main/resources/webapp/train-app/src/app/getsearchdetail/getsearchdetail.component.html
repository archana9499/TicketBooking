<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="getsearchdetail.component.css">
        <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron signupform">
            <div class="Signup">
              <h1>Get search detail</h1>
              
          </div>
          <form #getsearchform="ngForm"  action="getsearchdetail" method="GET">
            <div class="form-group">
              <label for="sourceStation">Source Station</label>
              <input  name="sourceStation" [(ngModel)]="sourceStation" type="text" class="form-control" id="sourcestation" placeholder="sourceStation">
            </div>
            <div class="form-group">
                <label for="destinationStation">Destination Station</label>
                <input  name="destinationStation" [(ngModel)]="destinationStation" type="text" class="form-control" id="destinationstation" placeholder="DestinationStation">
              </div>
              <div class="form-group">
                <label for="type">Type:</label>
                <input  name="trainType" [(ngModel)]="trainType" type="text" class="form-control" id="type" placeholder="Traintype">
              </div>
              <div class="form-group">
                <label for="day">Day:</label>
                <input  name="day" [(ngModel)]="day" type="text" class="form-control" id="day" placeholder="Day">
              </div>
              
              
              <div class="form-group">
                  <Button (click)="fn()" class="btn btn-success">Search</Button>
              </div>
           
            </form>
            
        </div>

        <!--my-->

        <div class="generic-container">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="row">
              
            </div>
            <div class="panel-heading"><span class="lead">List of Booking</span>
            </div>
            <div class="tablecontainer">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Train Number</th>
                  <th>Source Station</th>
                  <th>Destination Station</th>
                  
                  <th>Train type</th>
                  <th>Day</th>
                  
                  
  
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let train of trains.list">
                  
                 
                  <td><span>{{train.name}}</span></td>
                  <td><span>{{train.trainId}}</span></td>
                  <td><span>{{train.sourceStation}}</span></td>
                  <td><span>{{train.destinationStation}}</span></td>
                  <td><span>{{train.type}}</span></td>
                  <td><span>{{train.days}}</span></td>
                
                  
                  
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </body>
    </html>
