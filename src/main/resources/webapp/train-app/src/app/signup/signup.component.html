<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.component.css">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="">Login</a>
        
      </div>
      
      <div class="jumbotron signupform">
        <div class="Signup">
          <h1>Sign up</h1>
          
      </div>
      <form action="">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Email ID">
        </div>
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="password">password:</label>
            <input type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="form-group">
            <label for="mobile">mobile:</label>
            <input type="text" class="form-control" id="mobile" placeholder="mobile">
          </div>
          <div class="form-group">
            <label for="email">Yearofbirth:</label>
            <input type="text" class="form-control" id="Yearofbirth" placeholder="Yearofbirth:">
            
          </div>
          
          <div class="form-group">
              <Button (click)="goToPage('useroption')" class="btn btn-success">Submit</Button>
          </div>
       
        </form>
        <a href="" class="text-success">Already have an account? Log in Here</a>
    </div>
    
</body>
</html>
