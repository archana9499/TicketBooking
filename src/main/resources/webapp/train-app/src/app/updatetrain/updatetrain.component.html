<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="updatetrain.component.css">
        <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="jumbotron">
        
        <h1>Update train</h1>

        <form action="/" method="get">
            <div class="form-group">
              <label for="id">Id:</label>
              <input type="text" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="trainId">Train Id:</label>
                <input type="text" class="form-control" id="trainid" placeholder="Train Id">
              </div>
              <div class="form-group">
                <label for="sourceStation">Source Station:</label>
                <input type="text" class="form-control" id="sourcestation" placeholder="Source Station">
              </div>
              <div class="form-group">
                <label for="destinationStation">Destination Station:</label>
                <input type="text" class="form-control" id="destinationstation" placeholder="Destination Station">
                
              </div>
              <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" class="form-control" id="type" placeholder="Type">
              </div>
              <div class="form-group">
                  <label for="fare">Fare:</label>
                  <input type="text" class="form-control" id="fare" placeholder="Fare">
                </div>
                <div class="form-group">
                  <label for="distance">Distance</label>
                  <input type="text" class="form-control" id="distance" placeholder="Distance">
                </div>
                <div class="form-group">
                  <label for="seats">Seats:</label>
                  <input type="text" class="form-control" id="seats" placeholder="Seats">
                </div>
                <div class="form-group">
                  <label for="arrives">Arrives:</label>
                  <input type="text" class="form-control" id="arrives" placeholder="Arrives:">
                  
                </div>
                <div class="form-group">
                    <label for="departs">Departs:</label>
                    <input type="text" class="form-control" id="departs" placeholder="Departs">
                  </div>
                  <div class="form-group">
                    <label for="days">Days:</label>
                    <input type="text" class="form-control" id="departs" placeholder="Days:">
                    
                  </div>
              
              <div class="form-group">
                  <Button class="btn btn-success">Submit</Button>
              </div>
           
            </form>

        

    </div>

</body>
</html>
