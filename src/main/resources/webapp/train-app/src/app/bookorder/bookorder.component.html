<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bookorder.component.css">
        <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="jumbotron signupform">
        <div class="Book Your Ride">
          <h1>Sign up</h1>
          
      </div>
      <form action="">
        <div class="form-group">
          <label for="id">Id:</label>
          <input type="text" class="form-control" id="email" placeholder="ID">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="trainId">TrainId:</label>
            <input type="text" class="form-control" id="password" placeholder="Train Id">
          </div>
          <div class="form-group">
            <label for="sourceStation">Source Station:</label>
            <input type="text" class="form-control" id="mobile" placeholder="Source Station">
          </div>
          <div class="form-group">
            <label for="destinationStation">Destination Station:</label>
            <input type="text" class="form-control" id="Yearofbirth" placeholder="Destination Station:">
            
          </div>
          <div class="form-group">
            <label for="fare">Fare:</label>
            <input type="text" class="form-control" id="Yearofbirth" placeholder="Fare:">
            
          </div>
          <div class="form-group">
            <label for="paymentStatus">Comments:</label>
            <input type="text" class="form-control" id="Yearofbirth" placeholder="Comments:">
            
          </div>
          
          <div class="form-group">
              <Button class="btn btn-success">Book My Train</Button>
          </div>
       
        </form>
        
    </div>
    
    
</body>
</html>
